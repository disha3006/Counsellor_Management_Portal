<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Account - Counsellor Management</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* Beautiful background image added here */
        .bg-register-image {
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=700&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .register-title {
            font-weight: 700;
            color: #4e73df;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 18px;
            top: 12px;
            color: #aaa;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">

                <!-- LEFT IMAGE ADDED -->
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>

                <!-- RIGHT FORM -->
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 register-title">Create Your Account</h1>
                            <p class="text-muted">Join our platform to manage counsellors efficiently.</p>
                        </div>

                        <form th:action="@{/register}"
                              th:object="${userForm}"
                              method="post">

                            <div class="form-group">
                                <input type="text" th:field="*{name}" class="form-control form-control-user"
                                       placeholder="Full Name">
                                <i class="fas fa-user"></i>
                            </div>

                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control form-control-user"
                                       placeholder="Email Address">
                                <i class="fas fa-envelope"></i>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{phone}" class="form-control form-control-user"
                                       placeholder="Phone Number">
                                <i class="fas fa-phone"></i>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user"
                                           placeholder="Password">
                                    <i class="fas fa-lock"></i>
                                </div>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           placeholder="Repeat Password">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Your Role</label>
                                <select th:field="*{role}" class="form-control">
                                    <option value="Counsellor">Counsellor</option>
                                    <option value="Student">Student</option>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-primary btn-user btn-block mt-3">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </form>

                        <hr>

                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
