<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Resolved Enquiries</title>

    <!-- SB Admin 2 CSS -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <style>
        body {
            background: #f8f9fc;
        }
        .lift:hover {
            transform: translateY(-4px);
            transition: 0.2s ease;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h4 text-gray-800 font-weight-bold">Resolved Enquiries</h1>

        <a th:href="@{/Dashboard}" class="btn btn-primary btn-sm shadow-sm">
            <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </div>

    <!-- Card -->
    <div class="card shadow mb-4 lift">

        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">
                Completed / Resolved Enquiries
            </h6>

            <small class="text-muted">Updated just now</small>
        </div>

        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered" width="100%" cellspacing="0">
                    <thead class="thead-light">
                    <tr class="text-center">
                        <th>Comment ID</th>
                        <th>Student Name</th>
                        <th>Message</th>
                        <th>Enquiry ID</th>
                        <th>Counsellor Name</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="comment : ${resolvedList}">
                        <td th:text="${comment.id}"></td>
                        <td th:text="${comment.studentName}"></td>
                        <td th:text="${comment.message}"></td>
                        <td th:text="${comment.enquiryId}"></td>
                        <td th:text="${comment.counsellor.name}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(resolvedList)}">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle mr-2"></i>No resolved enquiries found.
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
