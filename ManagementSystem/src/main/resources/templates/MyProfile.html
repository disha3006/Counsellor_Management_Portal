<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <style>
        body { background: #a7d7ee; }
        .profile-card {
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<div id="content-wrapper" class="d-flex flex-column">

    <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 shadow">
            <h5 class="text-primary font-weight-bold ml-3">My Profile</h5>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:href="@{/Dashboard}" class="btn btn-primary btn-sm mr-2">Dashboard</a>
                    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
                </li>
            </ul>
        </nav>

        <div class="container">

            <!-- Success message -->
            <div th:if="${successMsg}" class="alert alert-success text-center">
                <span th:text="${successMsg}"></span>
            </div>

            <!-- Profile Card -->
            <div class="card shadow-lg profile-card p-4">
                <div class="text-center">
                    <img src="/images/profile.png"
                         class="rounded-circle mb-3"
                         style="width: 110px; height: 110px; object-fit: cover;">
                    <h4 class="text-primary font-weight-bold" th:text="${user.name}"></h4>
                    <p class="text-muted" th:text="${user.role}"></p>
                </div>

                <hr>

                <!-- Profile Update FORM -->
                <form th:action="@{/profile/update}" th:object="${userForm}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label>Name</label>
                        <input th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email (Read Only)</label>
                        <input th:field="*{email}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input th:field="*{phone}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input th:field="*{password}" type="password" class="form-control"
                               placeholder="Enter only if you want to change">
                    </div>

                    <button class="btn btn-primary btn-block">Update Profile</button>
                </form>

            </div>
        </div>

    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
